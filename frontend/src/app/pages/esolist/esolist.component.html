<div class="button-add">
    <a href="/add-esolang" class="bg-green-500 hover:bg-green-700 text-sm text-white font-bold py-2 px-4 rounded">
    Add your own
  </a>
</div>

<div class="page-container text-center">

    <div class="grid grid-cols-2 gap-4">

      <div class="relative overflow-x-auto rounded-md">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Esolangs
                    </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let esolang of esolangs" class="bg-gray-50 border-b">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  <span class="cursor-pointer" (click)="showEsolang(esolang.esolang)"><u>{{ esolang.label }}</u></span>
                </th>
              </tr>
            </tbody>
        </table>
    </div>

    <div>
      Hello
    </div>

  </div>

</div>
